<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Sky games</title>
</head>
<body>

    <section class="welcome-section">
        <div class="welcome-section__content center">
            <h1 class="welcome-section__title">Добро пожаловать<br>на мой сайт !</h1>
            <p class="welcome-section__caption">Вам предстоит пройти несколько увлекательных игр. Если готов нажимай <b>поехали</b> и <b>приступай</b></p>
            <button class="welcome-section__cta filled-button">Поехали!</button>
        </div>
    </section>

    <section class="games-section">
        <div class="games-section__content center">
            <a class="game-card game-card-1" href="#">
                <h4 class="game-card__title">Игра 1</h4>
            </a>
            <a class="game-card game-card-2" href="#">
                <h4 class="game-card__title">Игра 2</h4>
            </a>
            <a class="game-card game-card-3" href="#">
                <h4 class="game-card__title">Игра 3</h4>
            </a>
        </div>
    </section>

    <section class="game-section seasons">
        <div class="game-section__content center">
            <div class="game-section__left">
                <h3 class="game-title">Времена года</h3>
                <p class="game-caption">Нажмите кнопку играть, введите номер месяца (от 1 до 12) и вы узнаете к какому времени года он относится</p>
                <button id="season" class="game-cta filled-button">Играть!</button>
            </div>
            <img class="game-section__right" src="assets/game-1.svg" />
        </div>
    </section>

    <script src="js/games/seasons.js"></script>
</body>
</html>
